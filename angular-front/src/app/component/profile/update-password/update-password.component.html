<h2 class="page-header">비밀번호 변경</h2>
<form (ngSubmit)="onUpdateSubmit()">
    <div class="form-group">
        <label>새 비밀번호</label>
        <input type="password" [(ngModel)]="userpassword" name="userpassword" class="form-control">
    </div>
    <div class="form-group">
        <label>새 비밀번호 확인</label>
        <input type="password" [(ngModel)]="userpassword2" name="userpassword2" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
